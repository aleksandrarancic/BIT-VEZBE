<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
   <form action="">
    <fieldset>
        <legend>personal data</legend>
        <label for="username">username</label>
        <br>
       <input type="text" name="username" id="">

       <br>
       <input type="email" name="email" id="">
       <br>
       <label for="phone number">phone number</label>
       <br>
       <input type="number" name="phone number" id="">
    </fieldset>

    <br>

    <fieldset>
        <legend>location</legend>
        <label for="city">city</label>
        <br>
        <input type="text" name="city" id="">

        <br>
        <input type="number" name="street number" id="">

    <br>

    <fieldset>
        <legend>info</legend>
        <p>
            <input type="radio" name="birthday" id="">birthday
            <input type="radio" name="wedding" id="">wedding
            <input type="radio" name="company" id="">company
        </p>
        <label for="guests">number of guests</label>
        <input type="number" name="guests" placeholder="50" id="">
    </fieldset>
   </form>
